<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .success-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 50px;
            margin: 0 auto;
            max-width: 700px;
            text-align: center;
            animation: zoomIn 0.5s ease;
        }
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .success-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: checkmark 0.8s ease;
        }
        @keyframes checkmark {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .success-icon i {
            font-size: 64px;
            color: white;
        }
        .success-card h1 {
            color: #11998e;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .success-card p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .order-details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            text-align: left;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            font-weight: 600;
            color: #666;
        }
        .detail-value {
            font-weight: bold;
            color: #333;
        }
        .total-amount {
            color: #11998e;
            font-size: 28px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.4);
        }
        .btn-secondary {
            background: white;
            border: 2px solid #11998e;
            color: #11998e;
            padding: 15px 40px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            background: #11998e;
            color: white;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="success-card">
        <div class="success-icon">
            <i class="bi bi-check-circle-fill"></i>
        </div>

        <h1>Thanh toán thành công!</h1>
        <p>Cảm ơn bạn đã mua hàng. Đơn hàng của bạn đã được xác nhận.</p>

        <div class="order-details">
            <div class="detail-row">
                <span class="detail-label"><i class="bi bi-receipt"></i> Mã đơn hàng</span>
                <span class="detail-value">#<span th:text="${order != null ? order.id : 'N/A'}">1</span></span>
            </div>
            <div class="detail-row">
                <span class="detail-label"><i class="bi bi-credit-card"></i> Mã thanh toán</span>
                <span class="detail-value" th:text="${orderCode != null ? orderCode : (payment != null ? payment.orderCode : 'N/A')}">PAY001</span>
            </div>
            <div class="detail-row">
                <span class="detail-label"><i class="bi bi-calendar-check"></i> Ngày thanh toán</span>
                <span class="detail-value">
                    <span th:if="${payment != null and payment.paidAt != null}"
                          th:text="${#temporals.format(payment.paidAt, 'dd/MM/yyyy HH:mm')}">10/11/2025 09:30</span>
                    <span th:if="${payment == null or payment.paidAt == null}">Vừa xong</span>
                </span>
            </div>
            <div class="detail-row">
                <span class="detail-label"><i class="bi bi-wallet2"></i> Phương thức</span>
                <span class="detail-value" th:text="${payment != null and payment.paymentMethod != null ? payment.paymentMethod : 'VNPay'}">VNPay</span>
            </div>
            <div class="detail-row">
                <span class="detail-label"><i class="bi bi-cash-stack"></i> Tổng tiền</span>
                <span class="detail-value total-amount">
                    <span th:if="${payment != null and payment.amount != null}"
                          th:text="${#numbers.formatDecimal(payment.amount, 0, 'COMMA', 0, 'POINT')} + ' ₫'">1,000,000 ₫</span>
                    <span th:if="${payment == null or payment.amount == null}">
                        <span th:if="${order != null and order.totalPrice != null}"
                              th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0 ₫</span>
                        <span th:if="${order == null or order.totalPrice == null}">0 ₫</span>
                    </span>
                </span>
            </div>
        </div>

        <div class="d-flex gap-3 justify-content-center mt-4">
            <a th:href="@{/orders/{id}(id=${order != null ? order.id : 1})}" class="btn btn-primary">
                <i class="bi bi-eye"></i> Xem chi tiết đơn hàng
            </a>
            <a href="/home" class="btn btn-secondary">
                <i class="bi bi-house"></i> Về trang chủ
            </a>
        </div>

        <div class="mt-4">
            <small class="text-muted">
                <i class="bi bi-info-circle"></i> Chúng tôi sẽ gửi email xác nhận đến địa chỉ của bạn
            </small>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
