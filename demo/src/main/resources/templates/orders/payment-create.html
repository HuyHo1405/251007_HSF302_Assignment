<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chọn phương thức thanh toán</title>
</head>
<body>
    <h1>Chọn phương thức thanh toán</h1>

    <div th:if="${order}">
        <h2>Thông tin đơn hàng</h2>
        <p><strong>Mã đơn:</strong> <span th:text="${order.id}"></span></p>
        <p><strong>Tổng tiền:</strong> <span th:text="${order.totalPrice}"></span> VND</p>
        <p><strong>Địa chỉ giao hàng:</strong> <span th:text="${order.shippingAddress}"></span></p>
    </div>

    <h2>Chọn phương thức thanh toán</h2>

    <form th:action="@{/payments/vnpay/create}" method="post">
        <input type="hidden" name="orderId" th:value="${order.id}">
        <button type="submit">Thanh toán VNPay</button>
    </form>

    <br>

    <form th:action="@{/payments/cod/create}" method="post">
        <input type="hidden" name="orderId" th:value="${order.id}">
        <button type="submit">Thanh toán COD</button>
    </form>

    <br>
    <a th:href="@{/orders/my}">Quay lại</a>
</body>
</html>
