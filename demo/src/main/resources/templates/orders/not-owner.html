<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: head('Không có quyền truy cập')}"></head>
<body th:replace="~{layout/base :: layout(~{::content}, 'Truy cập bị từ chối', 'Bạn không thể xem đơn hàng này')}">
<main th:fragment="content">
    <div class="glass-card text-center">
        <div class="avatar-ring mx-auto mb-3" style="color:#f97316;border-color:rgba(249,115,22,0.45);background:rgba(249,115,22,0.15)">
            <i class="bi bi-shield-lock"></i>
        </div>
        <h2 class="mb-3">Đây không phải đơn hàng của bạn</h2>
        <p class="text-secondary">Đơn hàng #<span th:text="${orderId}">0</span> thuộc về tài khoản khác. Vui lòng đăng nhập đúng tài khoản đã đặt đơn hoặc kiểm tra lại mã đơn hàng.</p>
        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="/orders/my" class="btn-primary">
                <i class="bi bi-arrow-left-circle"></i> Quay lại đơn của tôi
            </a>
            <a href="/home" class="btn-secondary">
                <i class="bi bi-house-door"></i> Về trang chủ
            </a>
        </div>
    </div>
</main>
</body>
</html>
