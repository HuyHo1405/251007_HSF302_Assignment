<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/base :: head('Quản lý đơn hàng')}"></head>
<body th:replace="~{layout/base :: layout(~{::content}, 'Quản lý đơn hàng', 'Theo dõi và xử lý toàn bộ đơn hàng trong hệ thống')}">
<main th:fragment="content">
    <div class="glass-card">
        <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-lg-between gap-3 mb-4">
            <div>
                <h2 class="mb-1"><i class="bi bi-receipt me-2"></i>Danh sách đơn hàng</h2>
                <p class="text-secondary mb-0">Sử dụng bộ lọc để thu hẹp danh sách theo trạng thái mong muốn</p>
            </div>
            <a href="/orders/my" class="btn-secondary" sec:authorize="hasRole('CUSTOMER')">
                <i class="bi bi-person-lines-fill"></i> Đơn của tôi
            </a>
        </div>

        <form th:action="@{/orders}" method="get" class="filter-section mb-4">
            <div class="d-flex flex-column flex-md-row align-items-md-center gap-3">
                <div class="d-flex flex-column flex-md-row align-items-md-center gap-2 flex-grow-1">
                    <label for="status" class="form-label mb-0 text-secondary">Trạng thái đơn hàng</label>
                    <select class="form-select flex-grow-1" id="status" name="status">
                        <option value="" th:selected="${status == null or #strings.isEmpty(status)}">Tất cả trạng thái</option>
                        <option value="CONFIRMED" th:selected="${status == 'CONFIRMED'}">Confirmed</option>
                        <option value="PAID" th:selected="${status == 'PAID'}">Paid</option>
                        <option value="SHIPPING" th:selected="${status == 'SHIPPING'}">Shipping</option>
                        <option value="DELIVERED" th:selected="${status == 'DELIVERED'}">Delivered</option>
                        <option value="CANCELLED" th:selected="${status == 'CANCELLED'}">Cancelled</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary d-flex align-items-center justify-content-center gap-2">
                    <i class="bi bi-funnel"></i> Lọc
                </button>
            </div>
        </form>

        <div th:if="${orders != null and not #lists.isEmpty(orders)}">
            <div class="table-responsive">
                <table class="table-glass">
                    <thead>
                    <tr>
                        <th>Mã ĐH</th>
                        <th>Khách hàng</th>
                        <th>Ngày tạo</th>
                        <th>Tổng tiền</th>
                        <th>Trạng thái</th>
                        <th class="text-end">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td><strong th:text="${order.id}">1</strong></td>
                        <td th:text="${order.userFullName}">Nguyễn Văn A</td>
                        <td>
                            <span class="badge-outline">
                                <i class="bi bi-calendar-event"></i>
                                <span th:text="${order.createdAt != null ? order.createdAt : 'Chưa cập nhật'}"></span>
                            </span>
                        </td>
                        <td th:text="${order.totalPrice != null ? #numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT') + ' ₫' : '0 ₫'}">1,000,000 ₫</td>
                        <td>
                            <span class="status-badge"
                                  th:classappend="${order.status != null ? ' status-' + #strings.toLowerCase(order.status) : ''}"
                                  th:text="${order.status != null ? order.status : 'N/A'}">PENDING</span>
                        </td>
                        <td class="text-end">
                            <a th:href="@{/orders/{id}(id=${order.id})}" class="btn-primary btn-sm">
                                <i class="bi bi-eye"></i> Chi tiết
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:if="${orders == null or #lists.isEmpty(orders)}" class="empty-state">
            <i class="bi bi-inbox"></i>
            <h4 class="mt-3">Không có đơn hàng phù hợp</h4>
            <p class="text-secondary">Hãy thử thay đổi bộ lọc hoặc kiểm tra lại sau.</p>
        </div>
    </div>
</main>
</body>
</html>
