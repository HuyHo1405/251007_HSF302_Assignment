<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: head('Đăng nhập')}"></head>
<body th:replace="~{layout/base :: layout(~{::content}, 'Đăng nhập', 'Chào mừng bạn quay lại HSF302 Shop')}">
<main th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="glass-card">
                <div class="text-center mb-4">
                    <div class="avatar-ring mx-auto">
                        <i class="bi bi-shop"></i>
                    </div>
                    <h2 class="mb-1">HSF302 Shop</h2>
                    <p class="text-secondary mb-0">Đăng nhập để tiếp tục mua sắm và quản lý đơn hàng</p>
                </div>

                <div th:if="${param.logout}" class="alert-glass mb-3" role="alert">
                    <i class="bi bi-check-circle"></i> Đăng xuất thành công!
                </div>

                <div th:if="${successMessage}" class="alert-glass mb-3" role="alert">
                    <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
                </div>

                <div th:if="${param.error}" class="alert-glass alert-danger mb-3" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> Số điện thoại hoặc mật khẩu không đúng!
                </div>

                <form th:action="@{/auth/login}" method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Số điện thoại</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent text-info"><i class="bi bi-telephone"></i></span>
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Nhập số điện thoại" required autofocus>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent text-info"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
                        </div>
                    </div>

                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember-me">
                        <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                    </div>

                    <button type="submit" class="btn-primary w-100 justify-content-center">
                        <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
                    </button>
                </form>

                <div class="divider text-center my-4">
                    <span class="text-secondary">hoặc</span>
                </div>

                <div class="text-center">
                    <p class="mb-0">Chưa có tài khoản?
                        <a class="text-decoration-underline" href="/auth/register">Đăng ký ngay</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
