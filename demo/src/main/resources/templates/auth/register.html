<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group.error input {
            border-color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #666;
            font-size: 14px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Đăng ký</h1>
            <p>Tạo tài khoản mới</p>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

        <!-- Register Form -->
        <form th:action="@{/auth/register}" method="post" th:object="${registerDTO}">
            <div class="form-group" th:classappend="${#fields.hasErrors('fullName')} ? 'error'">
                <label for="fullName">Họ và tên <span style="color: red;">*</span></label>
                <input type="text" id="fullName" th:field="*{fullName}" placeholder="Nhập họ và tên">
                <span class="error-message" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('phoneNumber')} ? 'error'">
                <label for="phoneNumber">Số điện thoại <span style="color: red;">*</span></label>
                <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Nhập số điện thoại">
                <span class="error-message" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('emailAddress')} ? 'error'">
                <label for="emailAddress">Email (không bắt buộc)</label>
                <input type="email" id="emailAddress" th:field="*{emailAddress}" placeholder="Nhập email">
                <span class="error-message" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></span>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'error'">
                <label for="password">Mật khẩu <span style="color: red;">*</span></label>
                <input type="password" id="password" th:field="*{password}" placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)">
                <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'error'">
                <label for="confirmPassword">Xác nhận mật khẩu <span style="color: red;">*</span></label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Nhập lại mật khẩu">
                <span class="error-message" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
            </div>

            <button type="submit" class="btn">Đăng ký</button>
        </form>

        <div class="divider">
            <span>HOẶC</span>
        </div>

        <div class="login-link">
            Đã có tài khoản? <a th:href="@{/auth/login}">Đăng nhập ngay</a>
        </div>
    </div>
</body>
</html>
