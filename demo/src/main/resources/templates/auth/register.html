<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: head('Đăng ký tài khoản')}"></head>
<body th:replace="~{layout/base :: layout(~{::content}, 'Đăng ký tài khoản', 'Tạo tài khoản mới để bắt đầu trải nghiệm HSF302 Shop')}">
<main th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-xl-5">
            <div class="glass-card">
                <div class="text-center mb-4">
                    <div class="avatar-ring mx-auto">
                        <i class="bi bi-pencil-square"></i>
                    </div>
                    <h2 class="mb-1">Tạo tài khoản</h2>
                    <p class="text-secondary mb-0">Nhập thông tin bên dưới để hoàn tất đăng ký</p>
                </div>

                <div th:if="${errorMessage}" class="alert-glass alert-danger mb-3" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
                </div>

                <form th:action="@{/auth/register}" method="post" th:object="${registerDTO}" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Họ và tên</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent text-info"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" th:classappend="${#fields.hasErrors('fullName')} ? ' is-invalid' : ''" placeholder="Nhập họ và tên" required>
                        </div>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Số điện thoại</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent text-info"><i class="bi bi-telephone"></i></span>
                            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" th:classappend="${#fields.hasErrors('phoneNumber')} ? ' is-invalid' : ''" placeholder="Nhập số điện thoại" required>
                        </div>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="emailAddress" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent text-info"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="emailAddress" th:field="*{emailAddress}" th:classappend="${#fields.hasErrors('emailAddress')} ? ' is-invalid' : ''" placeholder="Nhập email" required>
                        </div>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></div>
                    </div>

                    <!-- Địa chỉ -->
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-geo-alt"></i> Địa chỉ</label>

                        <!-- Tỉnh/Thành phố -->
                        <div class="mb-2">
                            <select class="form-select" id="province" th:field="*{province}" th:classappend="${#fields.hasErrors('province')} ? ' is-invalid' : ''" required>
                                <option value="">-- Chọn Tỉnh/Thành phố --</option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('province')}" th:errors="*{province}"></div>
                        </div>

                        <!-- Quận/Huyện -->
                        <div class="mb-2">
                            <select class="form-select" id="district" th:field="*{district}" th:classappend="${#fields.hasErrors('district')} ? ' is-invalid' : ''" required disabled>
                                <option value="">-- Chọn Quận/Huyện --</option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('district')}" th:errors="*{district}"></div>
                        </div>

                        <!-- Phường/Xã -->
                        <div class="mb-2">
                            <select class="form-select" id="ward" th:field="*{ward}" th:classappend="${#fields.hasErrors('ward')} ? ' is-invalid' : ''" required disabled>
                                <option value="">-- Chọn Phường/Xã --</option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('ward')}" th:errors="*{ward}"></div>
                        </div>

                        <!-- Địa chỉ chi tiết -->
                        <div class="input-group">
                            <span class="input-group-text bg-transparent text-info"><i class="bi bi-house"></i></span>
                            <input type="text" class="form-control" id="addressDetail" th:field="*{addressDetail}" th:classappend="${#fields.hasErrors('addressDetail')} ? ' is-invalid' : ''" placeholder="Số nhà, tên đường..." required>
                        </div>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('addressDetail')}" th:errors="*{addressDetail}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent text-info"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? ' is-invalid' : ''" placeholder="Nhập mật khẩu" required>
                        </div>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        <small class="text-secondary">Mật khẩu phải có ít nhất 6 ký tự</small>
                    </div>

                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent text-info"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" th:classappend="${#fields.hasErrors('confirmPassword')} ? ' is-invalid' : ''" placeholder="Nhập lại mật khẩu" required>
                        </div>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                    </div>

                    <button type="submit" class="btn-primary w-100 justify-content-center">
                        <i class="bi bi-person-plus"></i> Đăng ký
                    </button>
                </form>

                <div class="divider text-center my-4">
                    <span class="text-secondary">hoặc</span>
                </div>

                <div class="text-center">
                    <p class="mb-0">Đã có tài khoản? <a class="text-decoration-underline" href="/auth/login">Đăng nhập ngay</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript để load dữ liệu địa chỉ Việt Nam -->
    <script>
        // Dữ liệu địa chỉ Việt Nam từ API provinces.open-api.vn
        let provinces = [];
        let districts = [];
        let wards = [];

        // Load Tỉnh/Thành phố
        fetch('https://provinces.open-api.vn/api/p/')
            .then(response => response.json())
            .then(data => {
                provinces = data;
                const provinceSelect = document.getElementById('province');
                data.forEach(province => {
                    const option = document.createElement('option');
                    option.value = province.name;
                    option.textContent = province.name;
                    option.dataset.code = province.code;
                    provinceSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error loading provinces:', error));

        // Khi chọn Tỉnh/Thành phố
        document.getElementById('province').addEventListener('change', function() {
            const districtSelect = document.getElementById('district');
            const wardSelect = document.getElementById('ward');

            // Reset district và ward
            districtSelect.innerHTML = '<option value="">-- Chọn Quận/Huyện --</option>';
            wardSelect.innerHTML = '<option value="">-- Chọn Phường/Xã --</option>';
            wardSelect.disabled = true;

            if (this.value) {
                const selectedOption = this.options[this.selectedIndex];
                const provinceCode = selectedOption.dataset.code;

                // Load Quận/Huyện
                fetch(`https://provinces.open-api.vn/api/p/${provinceCode}?depth=2`)
                    .then(response => response.json())
                    .then(data => {
                        districts = data.districts;
                        data.districts.forEach(district => {
                            const option = document.createElement('option');
                            option.value = district.name;
                            option.textContent = district.name;
                            option.dataset.code = district.code;
                            districtSelect.appendChild(option);
                        });
                        districtSelect.disabled = false;
                    })
                    .catch(error => console.error('Error loading districts:', error));
            } else {
                districtSelect.disabled = true;
            }
        });

        // Khi chọn Quận/Huyện
        document.getElementById('district').addEventListener('change', function() {
            const wardSelect = document.getElementById('ward');

            // Reset ward
            wardSelect.innerHTML = '<option value="">-- Chọn Phường/Xã --</option>';

            if (this.value) {
                const selectedOption = this.options[this.selectedIndex];
                const districtCode = selectedOption.dataset.code;

                // Load Phường/Xã
                fetch(`https://provinces.open-api.vn/api/d/${districtCode}?depth=2`)
                    .then(response => response.json())
                    .then(data => {
                        wards = data.wards;
                        data.wards.forEach(ward => {
                            const option = document.createElement('option');
                            option.value = ward.name;
                            option.textContent = ward.name;
                            wardSelect.appendChild(option);
                        });
                        wardSelect.disabled = false;
                    })
                    .catch(error => console.error('Error loading wards:', error));
            } else {
                wardSelect.disabled = true;
            }
        });
    </script>
</main>
</body>
</html>
