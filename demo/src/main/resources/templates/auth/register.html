<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSF302 Shop - Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #667eea;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .logo p {
            color: #666;
            font-size: 0.95rem;
        }
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            color: white;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        .invalid-feedback {
            display: block;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #666;
            font-size: 14px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <!-- Logo & Header -->
        <div class="logo">
            <h1><i class="bi bi-shop"></i> HSF302 Shop</h1>
            <p>Tạo tài khoản mới</p>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Register Form -->
        <form th:action="@{/auth/register}" method="post" th:object="${registerDTO}">
            <div class="mb-3">
                <label for="fullName" class="form-label fw-semibold">
                    <i class="bi bi-person-fill text-primary"></i> Họ và tên <span class="text-danger">*</span>
                </label>
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}"
                       th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid'"
                       placeholder="Nhập họ và tên">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
            </div>

            <div class="mb-3">
                <label for="phoneNumber" class="form-label fw-semibold">
                    <i class="bi bi-telephone-fill text-primary"></i> Số điện thoại <span class="text-danger">*</span>
                </label>
                <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"
                       th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'"
                       placeholder="Nhập số điện thoại">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
            </div>

            <div class="mb-3">
                <label for="emailAddress" class="form-label fw-semibold">
                    <i class="bi bi-envelope-fill text-primary"></i> Email
                </label>
                <input type="email" class="form-control" id="emailAddress" th:field="*{emailAddress}"
                       th:classappend="${#fields.hasErrors('emailAddress')} ? 'is-invalid'"
                       placeholder="Nhập email (không bắt buộc)">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">
                    <i class="bi bi-lock-fill text-primary"></i> Mật khẩu <span class="text-danger">*</span>
                </label>
                <input type="password" class="form-control" id="password" th:field="*{password}"
                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                       placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="mb-4">
                <label for="confirmPassword" class="form-label fw-semibold">
                    <i class="bi bi-lock-fill text-primary"></i> Xác nhận mật khẩu <span class="text-danger">*</span>
                </label>
                <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}"
                       th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'"
                       placeholder="Nhập lại mật khẩu">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>

            <button type="submit" class="btn btn-gradient w-100">
                <i class="bi bi-person-plus"></i> Đăng ký
            </button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>HOẶC</span>
        </div>

        <!-- Login Link -->
        <div class="login-link">
            Đã có tài khoản? <a th:href="@{/auth/login}">Đăng nhập ngay</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
