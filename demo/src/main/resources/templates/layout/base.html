<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'HSF302 Shop'">HSF302 Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>
<div th:fragment="layout(content, pageTitle, pageSubtitle)">
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/home">
                <i class="bi bi-cpu me-2"></i>HSF302 Shop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:classappend="${#httpServletRequest != null and (#httpServletRequest.requestURI == '/' or #httpServletRequest.requestURI.startsWith('/home'))} ? ' active'" href="/home"><i class="bi bi-house-door me-1"></i>Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI.startsWith('/products')} ? ' active'" href="/products/list"><i class="bi bi-box-seam me-1"></i>Sản phẩm</a></li>
                    <li class="nav-item"
                        sec:authorize="isAnonymous() or hasRole('CUSTOMER')"
                        th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI.startsWith('/cart') ? 'active' : ''}">
                        <a class="nav-link" href="/cart"><i class="bi bi-cart3 me-1"></i>Giỏ hàng</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI.startsWith('/orders')} ? ' active'" href="/orders"><i class="bi bi-receipt me-1"></i>Đơn hàng</a></li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI.startsWith('/orders/statistics')} ? ' active'" href="/orders/statistics"><i class="bi bi-graph-up-arrow me-1"></i>Thống kê</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','STAFF')">
                        <a class="nav-link" th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI.startsWith('/users/list')} ? ' active'" href="/users/list"><i class="bi bi-people me-1"></i>Quản lý User</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI.startsWith('/users')} ? ' active'" href="/users/profile"><i class="bi bi-person-circle me-1"></i>Profile</a>
                    </li>
                    <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
                        <form th:action="@{/auth/logout}" method="post" class="ms-lg-2">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="logout-btn">Đăng xuất</button>
                        </form>
                    </li>
                    <li class="nav-item d-flex align-items-center" sec:authorize="isAnonymous()">
                        <a class="btn btn-login" href="/auth/login"><i class="bi bi-person-badge me-2"></i>Đăng nhập</a>
                    </li>
                    <li class="nav-item d-flex align-items-center ms-lg-2" sec:authorize="isAnonymous()">
                        <a class="btn btn-login" href="/auth/register"><i class="bi bi-pencil-square me-2"></i>Đăng ký</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container main-wrapper">
        <section th:if="${pageTitle != null}" class="page-hero">
            <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-lg-between gap-3">
                <div>
                    <h1 th:text="${pageTitle}">Tiêu đề trang</h1>
                    <p th:if="${pageSubtitle}" th:text="${pageSubtitle}">Mô tả ngắn gọn về trang</p>
                </div>
                <div sec:authorize="isAuthenticated()" class="chip">
                    <i class="bi bi-person-badge"></i>
                    <span sec:authentication="principal.fullName">Người dùng</span>
                </div>
            </div>
        </section>

        <section class="page-body">
            <th:block th:insert="${content}"></th:block>
        </section>
    </main>

    <footer>
        © <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> HSF302 Shop · Laptop cho hiệu suất tối đa.
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
