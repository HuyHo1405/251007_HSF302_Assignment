<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/base :: head('Danh sách sản phẩm')}"></head>
<body th:replace="~{layout/base :: layout(~{::content}, 'Danh sách sản phẩm', 'Khám phá các sản phẩm đang có mặt tại HSF302 Shop')}">
<main th:fragment="content">
    <div class="glass-card">
        <div class="d-flex flex-column flex-lg-row justify-content-lg-between align-items-lg-center gap-3 mb-4">
            <div>
                <h2 class="mb-1"><i class="bi bi-box-seam me-2"></i>Tất cả sản phẩm</h2>
                <p class="text-secondary mb-0">Lọc theo tên, thương hiệu hoặc mức giá để tìm sản phẩm phù hợp</p>
            </div>
            <a href="/products/create" class="btn-primary" sec:authorize="hasAnyRole('ADMIN','STAFF')">
                <i class="bi bi-plus-circle"></i> Thêm sản phẩm
            </a>
        </div>

        <form th:action="@{/products/list}" method="get" class="filter-section mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Tên sản phẩm</label>
                    <input type="text" class="form-control" name="name" placeholder="Nhập tên sản phẩm" th:value="${name}">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Thương hiệu</label>
                    <input type="text" class="form-control" name="brand" placeholder="Thương hiệu" th:value="${brand}">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Giá tối đa</label>
                    <input type="number" class="form-control" name="unitPrice" placeholder="Giá (VND)" th:value="${unitPrice}">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn-primary w-100 justify-content-center">
                        <i class="bi bi-funnel"></i> Lọc
                    </button>
                </div>
            </div>
        </form>

        <div class="card-grid">
            <div class="product-card" th:each="product : ${productsList}">
                <div class="product-body">
                    <div class="product-title" th:text="${product.name}">Laptop</div>
                    <div class="product-meta">
                        <span><i class="bi bi-building"></i> <span th:text="${product.brand}">Thương hiệu</span></span>
                        <span><i class="bi bi-cpu"></i> <span th:text="${product.model != null ? product.model : '---'}">Dòng sản phẩm</span></span>
                    </div>
                    <div class="product-price" th:text="${#numbers.formatDecimal(product.unitPrice, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></div>
                    <div class="product-actions">
                        <a th:href="@{/products/detail/{id}(id=${product.id})}" class="btn-secondary w-100 justify-content-center">
                            <i class="bi bi-eye"></i> Xem chi tiết
                        </a>
                        <form th:action="@{/cart/add}" method="post" class="w-100" sec:authorize="hasRole('CUSTOMER')">
                            <input type="hidden" name="productId" th:value="${product.id}"/>
                            <input type="hidden" name="quantity" value="1"/>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn-primary w-100 justify-content-center">
                                <i class="bi bi-cart-plus"></i> Thêm vào giỏ
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
