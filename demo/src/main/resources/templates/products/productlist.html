<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/base :: head('Danh sách sản phẩm')}"></head>
<body th:replace="~{layout/base :: layout(~{::content}, 'Danh sách sản phẩm', 'Khám phá các sản phẩm đang có mặt tại HSF302 Shop')}">
<main th:fragment="content">
    <div class="glass-card">
        <div class="d-flex flex-column flex-lg-row justify-content-lg-between align-items-lg-center gap-3 mb-4">
            <div>
                <h2 class="mb-1"><i class="bi bi-box-seam me-2"></i>Tất cả sản phẩm</h2>
                <p class="text-secondary mb-0">Lọc theo tên, thương hiệu, mức giá hoặc loại sản phẩm</p>
            </div>
            <a href="/products/create" class="btn-primary" sec:authorize="hasAnyRole('ADMIN','STAFF')">
                <i class="bi bi-plus-circle"></i> Thêm sản phẩm
            </a>
        </div>

        <form th:action="@{/products/list}" method="get" class="filter-section mb-4">
            <!-- Hàng 1: tên / brand / giá -->
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label class="form-label">Tên sản phẩm</label>
                    <input type="text" class="form-control" name="name" placeholder="Nhập tên sản phẩm" th:value="${name}">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Thương hiệu</label>
                    <input type="text" class="form-control" name="brand" placeholder="Thương hiệu" th:value="${brand}">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Giá tối đa</label>
                    <input type="number" class="form-control" name="unitPrice" placeholder="Giá (VND)" th:value="${unitPrice}">
                </div>
            </div>

            <!-- Hàng 2: loại / nút lọc -->
            <div class="row g-3 align-items-end mt-1">
                <div class="col-md-8">
                    <label class="form-label d-block">Loại sản phẩm</label>
                    <div class="type-filter btn-group" role="group" aria-label="Lọc theo loại">
                        <!-- Tất cả -->
                        <input type="radio" class="btn-check" name="type" id="typeAll" value=""
                               th:checked="${type} == null">
                        <label class="btn btn-outline-primary" for="typeAll">Tất cả</label>

                        <!-- Laptop -->
                        <input type="radio" class="btn-check" name="type" id="typeLaptop" value="LAPTOP"
                               th:checked="${type} == 'LAPTOP'">
                        <label class="btn btn-outline-primary" for="typeLaptop">Laptop</label>

                        <!-- Linh kiện -->
                        <input type="radio" class="btn-check" name="type" id="typePart" value="LINH KIỆN"
                               th:checked="${type} == 'LINH KIỆN'">
                        <label class="btn btn-outline-primary" for="typePart">Linh kiện</label>
                    </div>
                </div>
                <div class="col-md-4 d-flex">
                    <button type="submit" class="btn-primary ms-auto">
                        <i class="bi bi-funnel"></i> Lọc
                    </button>
                </div>
            </div>
        </form>

        <div class="card-grid">
            <div class="product-card" th:each="product : ${productsList}">
                <div class="product-body">
                    <div class="product-title" th:text="${product.name}">Laptop</div>
                    <div class="product-meta">
                        <span><i class="bi bi-building"></i> <span th:text="${product.brand}">Thương hiệu</span></span>
                        <span><i class="bi bi-cpu"></i> <span th:text="${product.model != null ? product.model : '---'}">Dòng sản phẩm</span></span>
                    </div>
                    <div class="product-price" th:text="${#numbers.formatDecimal(product.unitPrice, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></div>
                    <!--url ảnh-->
                    <img th:if="${product.imageUrl != null}"
                         th:src="${product.imageUrl}"
                         th:alt="${product.name}" />

                    <div class="product-actions">
                        <a th:href="@{/products/detail/{id}(id=${product.id})}"
                           class="btn-glass-outline d-flex align-items-center justify-content-center gap-2">
                            <span class="btn-icon-wrap">
                                <i class="bi bi-eye"></i>
                            </span>
                            <span>Xem chi tiết</span>
                        </a>
                        <form th:action="@{/cart/add}" method="post" class="w-100 d-flex"
                              sec:authorize="hasRole('CUSTOMER')">
                            <input type="hidden" name="productId" th:value="${product.id}"/>
                            <input type="hidden" name="quantity" value="1"/>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn-primary flex-fill d-flex align-items-center justify-content-center gap-2">
                                <span class="btn-icon-wrap">
                                    <i class="bi bi-cart-plus"></i>
                                </span>
                                <span>Thêm vào giỏ</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <!-- Pager: giữ state của các filter -->
        <div class="pager">
            <form th:action="@{/products/list}" method="get" style="display:inline;">
                <input type="hidden" name="pageNo" th:value="${currentPage - 1}" />
                <input type="hidden" name="pageSize" th:value="${pageSize}" />
                <input type="hidden" name="sortBy" th:value="${sortBy}" />
                <input type="hidden" name="sortDir" th:value="${sortDir}" />
                <input type="hidden" name="name" th:value="${name}" />
                <input type="hidden" name="brand" th:value="${brand}" />
                <input type="hidden" name="unitPrice" th:value="${unitPrice}" />
                <input type="hidden" name="type" th:value="${type}" />
                <button type="submit" th:hidden="${currentPage <= 1}">Previous</button>
            </form>

            <span> Page <span th:text="${currentPage}">1</span> </span>

            <form th:action="@{/products/list}" method="get" style="display:inline;">
                <input type="hidden" name="pageNo" th:value="${currentPage + 1}" />
                <input type="hidden" name="pageSize" th:value="${pageSize}" />
                <input type="hidden" name="sortBy" th:value="${sortBy}" />
                <input type="hidden" name="sortDir" th:value="${sortDir}" />
                <input type="hidden" name="name" th:value="${name}" />
                <input type="hidden" name="brand" th:value="${brand}" />
                <input type="hidden" name="unitPrice" th:value="${unitPrice}" />
                <input type="hidden" name="type" th:value="${type}" />
                <button type="submit">Next</button>
            </form>
        </div>

    </div>
</main>
</body>
</html>
