<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" th:href="@{/css.css}" />
</head>
<body>
    <h1>Product List</h1>
    <a class="btn create-btn" th:href="@{/products/create}">Create Product</a>
    <form class="filter" th:action="@{/products/list}" method="get">
        <div class="filter-item">
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" th:value="${name}" />
        </div>
        <div class="filter-item">
            <label for="brand">Brand:</label>
            <input id="brand" type="text" name="brand" th:value="${brand}" />
        </div>
        <div class="filter-item">
            <label for="unitPrice">Unit Price:</label>
            <input id="unitPrice" type="number" step="0.01" name="unitPrice" th:value="${unitPrice}" />
        </div>

        <input type="hidden" name="sortBy" th:value="${sortBy}" />
        <input type="hidden" name="sortDir" th:value="${sortDir}" />
        <button type="submit" class="filter-btn">Filter</button>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>

            <tr th:each="product : ${productsList}"
                th:onclick="'window.location.href=\'' + @{/products/detail/{id}(id=${product.id})} + '\';'"
                class="clickable-row">
                <td class="col-id" th:text="${product.id}">1</td>
                <td class="col-name" th:text="${product.name}"></td>
                <td class="col-brand" th:text="${product.brand}"></td>
                <td class="col-price" th:text="${product.unitPrice}"></td>
                <td class="col-image">
                    <img class="product-image"
                         th:src="${product.imageUrl}"
                         th:alt="${product.name}"
                         loading="lazy" width="240" height="180" />
                </td>
                <td class="actions">
                    <a class="btn btn-delete"
                       th:href="@{'/products/delete/' + ${product.id}}"
                       onclick="return confirm('Do you want to delete this item')">Delete</a>
                    <a class="btn btn-update"
                       th:href="@{'/products/update/' + ${product.id}}">Update</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="pager">
        <form th:action="@{/products/list}" method="get" style="display:inline;">
            <input type="hidden" name="pageNo" th:value="${currentPage - 1}" />
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
            <input type="hidden" name="sortBy" th:value="${sortBy}" />
            <input type="hidden" name="sortDir" th:value="${sortDir}" />
            <button type="submit" th:hidden="${currentPage <= 1}">Previous</button>
        </form>

        <span> Page <span th:text="${currentPage}">1</span> </span>

        <form th:action="@{/products/list}" method="get" style="display:inline;">
            <input type="hidden" name="pageNo" th:value="${currentPage + 1}" />
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
            <input type="hidden" name="sortBy" th:value="${sortBy}" />
            <input type="hidden" name="sortDir" th:value="${sortDir}" />
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
