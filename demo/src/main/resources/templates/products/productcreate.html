<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Create Product</title>
    <link rel="stylesheet" th:href="@{/css.css}" />
</head>
<body class="page">
<div class="container">
    <h1 class="page-title">Create Product</h1>

    <form class="card form" th:action="@{/products/create}" th:object="${product}" method="post">
        <div class="form-grid">
            <div class="form-field">
                <label for="name">Name</label>
                <input id="name" type="text" th:field="*{name}" required>
            </div>

            <div class="form-field">
                <label for="sku">Sku</label>
                <input id="sku" type="text" th:field="*{sku}" required>
            </div>

            <div class="form-field">
                <label for="type">Type</label>
                <input id="type" type="text" th:field="*{type}" required>
            </div>

            <div class="form-field">
                <label for="brand">Brand</label>
                <input id="brand" type="text" th:field="*{brand}" required>
            </div>

            <div class="form-field">
                <label for="model">Model</label>
                <input id="model" type="text" th:field="*{model}" required>
            </div>

            <div class="form-field form-field--full">
                <label for="description">Description</label>
                <input id="description" type="text" th:field="*{description}" required>
            </div>

            <div class="form-field">
                <label for="unitPrice">Price</label>
                <input id="unitPrice" type="number" step="0.01" th:field="*{unitPrice}" required>
            </div>

            <div class="form-field">
                <label for="warrantyMonths">Warranty Months</label>
                <input id="warrantyMonths" type="number" th:field="*{warrantyMonths}" required>
            </div>

            <div class="form-field">
                <label for="status">Status</label>
                <input id="status" type="text" th:field="*{status}" required>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn--primary">Create</button>
            <a class="btn btn--ghost" th:href="@{/products/list}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
