<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .main-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin: 30px 0;
        }
        .page-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        .page-header h2 {
            color: #333;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #667eea;
            border-color: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background-color: #5a6fdc;
            border-color: #5a6fdc;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main-card">
        <div class="page-header">
            <h2><i class="bi bi-plus-circle-fill"></i> Create Product</h2>
        </div>

        <form th:action="@{/products/create}" th:object="${product}" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" type="text" th:field="*{name}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="sku" class="form-label">Sku</label>
                    <input id="sku" type="text" th:field="*{sku}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="type" class="form-label">Type</label>
                    <input id="type" type="text" th:field="*{type}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="brand" class="form-label">Brand</label>
                    <input id="brand" type="text" th:field="*{brand}" class="form-control" required>
                </div>

                <div class="col-md-12">
                    <label for="model" class="form-label">Model</label>
                    <input id="model" type="text" th:field="*{model}" class="form-control" required>
                </div>

                <div class="col-md-12">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="3" required></textarea>
                </div>

                <div class="col-md-4">
                    <label for="unitPrice" class="form-label">Price</label>
                    <input id="unitPrice" type="number" step="0.01" th:field="*{unitPrice}" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label for="warrantyMonths" class="form-label">Warranty Months</label>
                    <input id="warrantyMonths" type="number" th:field="*{warrantyMonths}" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label for="status" class="form-label">Status</label>
                    <input id="status" type="text" th:field="*{status}" class="form-control" required>
                </div>
            </div>

            <div class="mt-4 d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg"></i> Create
                </button>
                <a class="btn btn-outline-secondary" th:href="@{/products/list}">
                    <i class="bi bi-x-lg"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
