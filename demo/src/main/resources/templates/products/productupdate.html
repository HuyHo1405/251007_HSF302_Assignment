<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/base :: head('Cập nhật sản phẩm')}"></head>
<body th:replace="~{layout/base :: layout(~{::content}, 'Cập nhật sản phẩm', 'Điều chỉnh thông tin sản phẩm đang kinh doanh')}">
<main th:fragment="content">
    <div class="glass-card mx-auto" style="max-width: 860px;">
        <div class="d-flex flex-column flex-lg-row justify-content-lg-between align-items-lg-center gap-3 mb-4">
            <div>
                <h2 class="mb-1"><i class="bi bi-pencil-square me-2"></i>Thông tin sản phẩm</h2>
                <p class="text-secondary mb-0">Điền đầy đủ chi tiết sản phẩm trước khi lưu</p>
            </div>
            <div class="chip">
                <i class="bi bi-hash"></i>
                <span>ID: </span>
                <strong th:text="${product.id}">0</strong>
            </div>
        </div>

        <div th:if="${success}" class="alert-glass mb-3" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert-glass alert-danger mb-3" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        </div>

        <form th:action="@{/products/update/{id}(id=${product.id})}"
              method="post"
              th:object="${product}"
              class="row g-3">

            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{createdAt}">

            <div class="col-12">
                <label for="name" class="form-label">
                    <i class="bi bi-box"></i> Tên sản phẩm <span class="text-danger">*</span>
                </label>
                <input type="text"
                       class="form-control"
                       id="name"
                       th:field="*{name}"
                       placeholder="Nhập tên sản phẩm"
                       required>
            </div>

            <div class="col-md-6">
                <label for="sku" class="form-label">
                    <i class="bi bi-upc-scan"></i> SKU (Mã sản phẩm)
                </label>
                <input type="text"
                       class="form-control"
                       id="sku"
                       th:field="*{sku}"
                       placeholder="VD: LAPTOP-001">
            </div>

            <div class="col-md-6">
                <label for="brand" class="form-label">
                    <i class="bi bi-tag"></i> Thương hiệu <span class="text-danger">*</span>
                </label>
                <input type="text"
                       class="form-control"
                       id="brand"
                       th:field="*{brand}"
                       placeholder="VD: Dell, HP, Apple..."
                       required>
            </div>

            <div class="col-md-6">
                <label for="type" class="form-label">
                    <i class="bi bi-grid"></i> Loại sản phẩm
                </label>
                <input type="text"
                       class="form-control"
                       id="type"
                       th:field="*{type}"
                       placeholder="VD: Laptop, Desktop, Monitor...">
            </div>

            <div class="col-md-6">
                <label for="model" class="form-label">
                    <i class="bi bi-cpu"></i> Model
                </label>
                <input type="text"
                       class="form-control"
                       id="model"
                       th:field="*{model}"
                       placeholder="VD: XPS 13, MacBook Pro...">
            </div>

            <div class="col-12">
                <label for="description" class="form-label">
                    <i class="bi bi-file-text"></i> Mô tả sản phẩm
                </label>
                <textarea class="form-control"
                          id="description"
                          th:field="*{description}"
                          rows="5"
                          placeholder="Nhập mô tả chi tiết về sản phẩm"></textarea>
            </div>

            <div class="col-md-6">
                <label for="unitPrice" class="form-label">
                    <i class="bi bi-currency-dollar"></i> Đơn giá (VNĐ) <span class="text-danger">*</span>
                </label>
                <input type="number"
                       class="form-control"
                       id="unitPrice"
                       th:field="*{unitPrice}"
                       placeholder="Nhập giá"
                       min="0"
                       step="1000"
                       required>
            </div>

            <div class="col-md-6">
                <label for="stockQuantity" class="form-label">
                    <i class="bi bi-box-seam"></i> Số lượng tồn kho <span class="text-danger">*</span>
                </label>
                <input type="number"
                       class="form-control"
                       id="stockQuantity"
                       th:field="*{stockQuantity}"
                       placeholder="Số lượng"
                       min="0"
                       required>
            </div>

            <div class="col-md-6">
                <label for="warrantyMonths" class="form-label">
                    <i class="bi bi-shield-check"></i> Bảo hành (tháng)
                </label>
                <input type="number"
                       class="form-control"
                       id="warrantyMonths"
                       th:field="*{warrantyMonths}"
                       placeholder="VD: 12, 24, 36..."
                       min="0">
            </div>

            <div class="col-md-6">
                <label for="status" class="form-label">
                    <i class="bi bi-info-circle"></i> Trạng thái
                </label>
                <select class="form-select"
                        id="status"
                        th:field="*{status}">
                    <option value="">-- Chọn trạng thái --</option>
                    <option value="AVAILABLE">Còn hàng</option>
                    <option value="OUT_OF_STOCK">Hết hàng</option>
                    <option value="DISCONTINUED">Ngừng kinh doanh</option>
                    <option value="PRE_ORDER">Đặt trước</option>
                </select>
            </div>

            <div class="col-12" th:if="${product.createdAt != null}">
                <div class="alert-glass alert-info d-flex align-items-center gap-2 mb-0">
                    <i class="bi bi-clock-history"></i>
                    <span><strong>Ngày tạo:</strong> <span th:text="${#temporals.format(product.createdAt, 'dd/MM/yyyy HH:mm:ss')}"></span></span>
                </div>
            </div>

            <div class="d-flex flex-column flex-md-row gap-3 mt-4">
                <button type="submit" class="btn-primary d-flex align-items-center justify-content-center gap-2">
                    <i class="bi bi-save"></i> Lưu thay đổi
                </button>
                <a th:href="@{/products/detail/{id}(id=${product.id})}" class="btn-secondary d-flex align-items-center justify-content-center gap-2">
                    <i class="bi bi-eye"></i> Xem chi tiết
                </a>
                <a href="/products/list" class="btn-tertiary d-flex align-items-center justify-content-center gap-2">
                    <i class="bi bi-arrow-left"></i> Quay lại danh sách
                </a>
            </div>
        </form>

</main>
