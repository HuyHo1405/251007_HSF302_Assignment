<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link rel="stylesheet" th:href="@{/css.css}" />
</head>
<body class="u-bg">
<div class="container">
    <a class="back-link" th:href="@{/products/list}">‚Üê Back to list</a>

    <div class="card">
        <div class="card-head">
            <h1 class="title">Update Product</h1>
            <p class="subtitle">Edit the fields below and click <b>Update</b> to save.</p>
        </div>

        <form class="form"
              th:action="@{/products/update/{id}(id=${product.id})}"
              th:object="${product}"
              method="post">

            <input type="hidden" th:field="*{id}"/>

            <div class="form-grid">
                <div class="form-field">
                    <label for="name">Name</label>
                    <input id="name" type="text" th:field="*{name}" placeholder="Product name" required>
                </div>

                <div class="form-field">
                    <label for="sku">Sku</label>
                    <input id="sku" type="text" th:field="*{sku}" placeholder="SKU-12345" required>
                </div>

                <div class="form-field">
                    <label for="type">Type</label>
                    <input id="type" type="text" th:field="*{type}" placeholder="Laptop / Phone / ..." required>
                </div>

                <div class="form-field">
                    <label for="brand">Brand</label>
                    <input id="brand" type="text" th:field="*{brand}" placeholder="Dell / Apple / ..." required>
                </div>

                <div class="form-field">
                    <label for="model">Model</label>
                    <input id="model" type="text" th:field="*{model}" placeholder="Inspiron 15 3520" required>
                </div>

                <div class="form-field form-field--full">
                    <label for="description">Description</label>
                    <textarea id="description" th:field="*{description}" rows="3" placeholder="Short product description" required></textarea>
                </div>

                <div class="form-field">
                    <label for="unitPrice">Price</label>
                    <div class="input-affix">
                        <span class="prefix">$</span>
                        <input id="unitPrice" type="number" step="0.01" th:field="*{unitPrice}" placeholder="0.00" required>
                    </div>
                </div>

                <div class="form-field">
                    <label for="warrantyMonths">Warranty (months)</label>
                    <input id="warrantyMonths" type="number" min="0" th:field="*{warrantyMonths}" placeholder="24" required>
                </div>

                <div class="form-field">
                    <label for="status">Status</label>
                    <input id="status" type="text" th:field="*{status}" placeholder="available / out-of-stock" required>
                </div>
            </div>

            <div class="btn-row">
                <a class="btn ghost" th:href="@{/products/list}">Cancel</a>
                <button class="btn primary" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
