<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .main-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin: 30px 0;
        }
        .page-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        .page-header h2 {
            color: #333;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #667eea;
            border-color: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background-color: #5a6fdc;
            border-color: #5a6fdc;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main-card">
        <a th:href="@{/products/list}" class="btn btn-outline-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Back to list
        </a>

        <div class="page-header">
            <h2><i class="bi bi-pencil-square-fill"></i> Update Product</h2>
            <p class="subtitle text-muted fst-italic">Edit the fields below and click <b>Update</b> to save.</p>
        </div>

        <form th:action="@{/products/update/{id}(id=${product.id})}"
              th:object="${product}"
              method="post">

            <input type="hidden" th:field="*{id}"/>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" type="text" th:field="*{name}" class="form-control" placeholder="Product name" required>
                </div>

                <div class="col-md-6">
                    <label for="sku" class="form-label">Sku</label>
                    <input id="sku" type="text" th:field="*{sku}" class="form-control" placeholder="SKU-12345" required>
                </div>

                <div class="col-md-6">
                    <label for="type" class="form-label">Type</label>
                    <input id="type" type="text" th:field="*{type}" class="form-control" placeholder="Laptop / Phone / ..." required>
                </div>

                <div class="col-md-6">
                    <label for="brand" class="form-label">Brand</label>
                    <input id="brand" type="text" th:field="*{brand}" class="form-control" placeholder="Dell / Apple / ..." required>
                </div>

                <div class="col-md-12">
                    <label for="model" class="form-label">Model</label>
                    <input id="model" type="text" th:field="*{model}" class="form-control" placeholder="Inspiron 15 3520" required>
                </div>

                <div class="col-md-12">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="3" placeholder="Short product description" required></textarea>
                </div>

                <div class="col-md-4">
                    <label for="unitPrice" class="form-label">Price</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input id="unitPrice" type="number" step="0.01" th:field="*{unitPrice}" class="form-control" placeholder="0.00" required>
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="warrantyMonths" class="form-label">Warranty (months)</label>
                    <input id="warrantyMonths" type="number" min="0" th:field="*{warrantyMonths}" class="form-control" placeholder="24" required>
                </div>

                <div class="col-md-4">
                    <label for="status" class="form-label">Status</label>
                    <input id="status" type="text" th:field="*{status}" class="form-control" placeholder="available / out-of-stock" required>
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-end gap-2">
                <a class="btn btn-outline-secondary" th:href="@{/products/list}">Cancel</a>
                <button class="btn btn-primary" type="submit">
                    <i class="bi bi-check-lg"></i> Update
                </button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
