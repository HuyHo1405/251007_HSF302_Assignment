<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/base :: head('Giỏ hàng của bạn')}"></head>
<body th:replace="~{layout/base :: layout(~{::content}, 'Giỏ hàng', 'Theo dõi các sản phẩm bạn đã chọn')}">
<main th:fragment="content">
    <div class="glass-card">
        <div th:if="${cart != null and not #lists.isEmpty(cart)}">
            <div class="d-flex flex-column flex-lg-row justify-content-lg-between align-items-lg-center gap-3 mb-4">
                <div>
                    <h2 class="mb-1"><i class="bi bi-cart3 me-2"></i>Giỏ hàng của bạn</h2>
                    <p class="text-secondary mb-0">Kiểm tra thông tin trước khi tiến hành thanh toán</p>
                </div>
                <a href="/products/list" class="btn-secondary">
                    <i class="bi bi-plus-circle"></i> Tiếp tục mua hàng
                </a>
            </div>

            <div class="table-responsive">
                <table class="table-glass">
                    <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Đơn giá</th>
                        <th>Số lượng</th>
                        <th>Thành tiền</th>
                        <th class="text-end">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${cart}">
                        <td>
                            <strong th:text="${item.productName}">Tên sản phẩm</strong>
                        </td>
                        <td th:text="${#numbers.formatDecimal(item.unitPrice, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                        <td>
                            <div class="d-flex align-items-center gap-2">
                                <form th:action="@{/cart/update}" method="post" class="m-0 p-0">
                                    <input type="hidden" name="productId" th:value="${item.productId}" />
                                    <input type="hidden" name="quantity" th:value="${item.quantity - 1}" />
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn btn-sm btn-light" th:if="${item.quantity > 1}">-</button>
                                </form>

                                <span class="badge-outline px-2 py-1" th:text="${item.quantity}"></span>

                                <form th:action="@{/cart/update}" method="post" class="m-0 p-0">
                                    <input type="hidden" name="productId" th:value="${item.productId}" />
                                    <input type="hidden" name="quantity" th:value="${item.quantity + 1}" />
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn btn-sm btn-light">+</button>
                                </form>
                            </div>
                        </td>
                        <td th:text="${#numbers.formatDecimal(item.subtotal, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                        <td class="text-end">
                            <form th:action="@{/cart/remove}" method="post" class="d-inline">
                                <input type="hidden" name="productId" th:value="${item.productId}"/>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn-danger btn-sm">
                                    <i class="bi bi-trash"></i> Xóa
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex flex-column flex-lg-row justify-content-lg-between align-items-lg-center gap-3 mt-4">
                <div class="chip">
                    <i class="bi bi-cash-stack"></i>
                    Tổng tiền: <span class="fw-semibold" th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span>
                </div>
                <div class="d-flex gap-3">
                    <form th:action="@{/cart/clear}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn-secondary">
                            <i class="bi bi-x-circle"></i> Xóa giỏ hàng
                        </button>
                    </form>
                    <a href="/cart/checkout-form" class="btn-primary">
                        <i class="bi bi-credit-card"></i> Thanh toán
                    </a>
                </div>
            </div>
        </div>

        <div th:if="${cart == null or #lists.isEmpty(cart)}" class="empty-state">
            <i class="bi bi-cart-x"></i>
            <h3 class="mt-3">Giỏ hàng trống</h3>
            <p class="text-secondary">Bạn chưa chọn sản phẩm nào. Hãy khám phá các sản phẩm nổi bật của chúng tôi.</p>
            <a href="/products/list" class="btn-primary mt-3">
                <i class="bi bi-search"></i> Mua sắm ngay
            </a>
        </div>
    </div>
</main>
</body>
</html>
